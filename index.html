<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUBG Tournament Live Standings</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>PUBG Tournament Live Standings</h1>
    <div id="teams-section">
      <h2>Teams</h2>
      <table id="teams-table">
        <thead>
          <tr>
            <th>Position</th>
            <th>Team Name</th>
            <th>Points</th>
            <th>Kills</th>
            <th>Matches Played</th>
          </tr>
        </thead>
        <tbody id="teams-body">
          <!-- Teams will be rendered here -->
        </tbody>
      </table>
    </div>

    <div id="add-result-section">
      <h2>Add Match Result</h2>
      <form id="result-form">
        <label for="team-select">Team:</label>
        <select id="team-select" required></select>

        <label for="points-input">Points:</label>
        <input type="number" id="points-input" min="0" required />

        <label for="kills-input">Kills:</label>
        <input type="number" id="kills-input" min="0" required />

        <button type="submit">Add Result</button>
      </form>
    </div>
  </div>
</body>
</html>
